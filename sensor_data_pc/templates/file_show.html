<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>各センサデータの表示</title>
        <link rel="stylesheet" href="file_show.css"/>

    </head>

    <body>
        <h1>各センサデータの一覧</h1>

        <div>
            <label>温度: </label>
            <input type="number" id="tempMin" placeholder="最小">
            <input type="number" id="tempMax" placeholder="最大">
        </div>
        <div>
            <label>湿度: </label>
            <input type="number" id="humidMin" placeholder="最小">
            <input type="number" id="humidMax" placeholder="最大">
        </div>
        <div>
            <label>時刻: </label>
            <input type="time" id="timeMin">
            <input type="time" id="timeMax">
        </div>

        <table id="csv-table">
            <thead></thead>
            <tbody></tbody>
        </table>

        <script src="{{ url_for('static', filename='js/file_show.js') }}"></script>
    </body>

</html>
